<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القصور</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #1f1f1f;
        }
        .back-button {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .section-title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .image-container {
            margin: 20px 0;
            position: relative;
        }
        .image-container img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
        }
        .text-content {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
    <script>
        // حماية ضد سرقة الكود وحفظ الصور والنصوص
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === "PrintScreen") {
                navigator.clipboard.writeText('');
                alert('تم تعطيل وظيفة تصوير الشاشة.');
            }
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                alert('تم تعطيل وظيفة حفظ الصفحة.');
            }
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                alert('تم تعطيل وظيفة عرض مصدر الصفحة.');
            }
            if (e.ctrlKey && (e.key === 'c' || e.key === 'x' || e.key === 'a')) {
                e.preventDefault();
                alert('تم تعطيل وظيفة النسخ والقص والتحديد.');
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">رجوع</button>
        <div class="section-title">قسم القصور</div>
    </div>
    <div class="content">
        <div class="image-container">
            <img src="https://i.redd.it/8befb458r5ad1.png" alt="صورة 1">
            <div class="text-content">عند فتح السيرفر تفتح القصور 1</div>
        </div>
        <div class="image-container">
            <img src="https://cs4.gtaall.net/screenshots/d9802/2021-05/original/e1c0ddfe084b5b038e22848359a0f00b8286f114/908967-gallery785.jpg" alt="صورة 2">
            <div class="text-content">عند فتح السيرفر تفتح القصور 2</div>
        </div>
    </div>
</body>
</html>
