<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيارات</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #1f1f1f;
        }
        .back-button {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .section-title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .image-container {
            margin: 20px 0;
            position: relative;
        }
        .image-container img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
        }
        .text-content {
            margin-top: 10px;
            font-size: 18px;
        }
        .image-row {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
    </style>
    <script>
        // حماية ضد سرقة الكود وحفظ الصور والنصوص
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === "PrintScreen") {
                navigator.clipboard.writeText('');
                alert('تم تعطيل وظيفة تصوير الشاشة.');
            }
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                alert('تم تعطيل وظيفة حفظ الصفحة.');
            }
            if (e.ctrlKey && e.key === 'u') {
                e.preventPreventDefault:
                navigator.clipboard.writeText('');
                alert('تم تعطيل وظيفة حفظ الصفحة.');
            }
            if (e.ctrlKey && (e.key === 'c' || e.key === 'x' || e.key === 'a')) {
                e.preventDefault();
                alert('تم تعطيل وظيفة النسخ والقص والتحديد.');
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">رجوع</button>
        <div class="section-title">قسم السيارات</div>
    </div>
    <div class="content">
        <div class="image-row">
            <div class="image-container">
                <img src="https://i.pinimg.com/736x/55/9f/56/559f5624b5984e9a322745f07e443d8b.jpg" alt="صورة 1">
                <div class="text-content">  1</div>
            </div>
            <div class="image-container">
                <img src="https://cs1.gamemodding.com/posts/2013-03/1363075535_gtasa_cars_1.jpg" alt="صورة 2">
                <div class="text-content">   2</div>
            </div>
            <div class="image-container">
                <img src="https://assets.vg247.com/current//2015/08/GTA-5-real-car-mods.jpg" alt="صورة 3">
                <div class="text-content">   3</div>
            </div>
        </div>
    </div>
</body>
</html>
